<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorso Conad</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <nav>
        <h1>Generatore di codici per i bollini della</h1>
        <div class="conad-img">
            <img src="https://upload.wikimedia.org/wikipedia/it/thumb/0/04/Conad-Logo-1-.svg/1280px-Conad-Logo-1-.svg.png" height="100%">
        </div>
        <form class="codice-io">
            <input type="text" name="" id="" placeholder="Inserisci l'ultimo codice inserito:">
            <button>Genera</button>
        </form>
    </nav>

    <div class="qr-container">
        <div class="qr-element">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.conad.it/carte-e-premi/collezione-mandarina/concorso/?aWorldCode=H62Z9U">
            <p>H62Z9U</p>
        </div>
    </div>
</body>
</html>
